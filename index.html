<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>Blank template</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="script" href="scripts.js">
<style>
/* Center the loader */

</style>
</head>
<body onload="timeout(showpage, 5000)" style="margin:0;">


<div id="loader"></div>
</div>
        
<div id="loaded">
<img src="img/ce.svg" id="celogo">
        
<div style="display:none;" id="bootanimation" class="animate-bottom" onload="timeout(osselect, 3000)">
<img src="img/ce.svg" id="celogo">
</div>

<div id="dualboot">
</div>

<script>
var myVar;

function osselect
  document.getelementbyid("dualboot")
  document.getelementsbyid("bootanimation, loaded, loader")
        
function timeout(name, time) {
 timeout = settimeout(name, time);

}
              
function showPage() {
  document.getElementsById("bootanimation, dualboot, loaded").style.display = "none";
  document.getElementById("loader").style.display = "block";
}
</script>

</body>
</html>
