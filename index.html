<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>Blank template</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="script" href="scripts.js">
<style>


</style>
</head>
<body onload="timeout(showpage, 5000)" style="margin:0;">
        
<div style="display:block;" loading><img src="img/ce.svg" id="celogo"></div>
        
<div id="loader">
<img src="img/ce.svg" id="celogo" onload="timeout(bootanimation, 2000)">
</div>
        
<div style="display:none;" id="bootanimation" class="animate-bottom" onload="timeout(dualboot, 5000)">
<img src="img/ce.svg" id="celogo">
</div>

<div id="dualboot">
</div>

<script>
var myVar;

function dualboot() {
  document.getelementbyid("dualboot").style.display = "block";
  document.getelementsbyid("bootanimation, loaded, loading").style.display = "none";

}

function bootanimation() {
  document.getelementbyid("bootanimation").style.display = "block";
  document.getelementsbyid("dualboot, loaded, loading").style.display = "none";

}
        
function timeout(name, time) {
 timeout = settimeout(name, time);

}
              
function showPage() {
  document.getElementsById("bootanimation, dualboot, loading").style.display = "none";
  document.getElementById("loader").style.display = "block";
}
</script>

</body>
</html>
